type Query {
  login(email: String!, password: String!): AuthData

  subscribers(limit: Int, offset: Int, order_by: [subscribers_order_by!]): [Subscriber!]!
  subscribers_aggregate: Aggregate!
  subscribers_by_pk(id: Int!): Subscriber

  communication_types(limit: Int, offset: Int, order_by: [communication_types_order_by!]): [CommunicationType!]!
  communication_types_aggregate: Aggregate!

  communication_phone_numbers(limit: Int, offset: Int, order_by: [communication_phone_numbers_order_by!]): [CommunicationPhoneNumber]! 
  communication_phone_numbers_aggregate: Aggregate!
}
