type Mutation {
  update_subscribers_by_pk(
    id: Int!
    data: subscribers_update_input!
  ): Subscriber!
  insert_subscribers_one(data: subscribers_update_input): Subscriber!
  delete_subscribers_by_pk(id: Int!): Subscriber!
}

input subscribers_update_input {
  firstName: String!
  middleName: String!
  lastName: String!
}
